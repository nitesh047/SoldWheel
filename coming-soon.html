<head>

        <link href="dist/css/main.min.css" rel="stylesheet">

    <body>       
        
        <!-- Coming Soon -->
        <div class="coming-soon py-4 position-relative">
            <div class="background-image-maker gradient gradient-lr-dark"></div>
            <div class="holder-image">

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-3 text-lg-left text-center mb-3 mb-sm-0">
                        <a href="index.html" class="logo"><img src="dist/images/SoldWheel Logo.png" alt="" class="img-fluid"></a>
                    </div>
                    <div class="col-12 col-sm-9 text-lg-right text-center">
                        <ul class="list-inline text-white mb-0">
                            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook pr-3"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter pr-3"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fa fa-linkedin pr-3"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fa fa-youtube-play pr-3"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fa fa-pinterest-p pr-3"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
                <section>
                    <br>
                </section>
                <div class="row">
                    <div class="col-12 col-lg-7 text-white">

                        <h1 class="text-white c-playfair display-3 font-italic"> Comming Soon,<br /> We're almost Ready...</h1>
                        
                        <div  id="clockdiv" class="row py-5 text-center">
                            <div class="col-12 col-sm-3 mb-4 mb-sm-0">
                                <div class="c-timer position-relative">
                                    <span class="days h1"></span>
                                    <div class='pt-3'>Days</div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-3 mb-4 mb-sm-0">
                                <div class="c-timer position-relative">
                                    <span class="hours h1"></span>
                                    <div class='pt-3'>Hours</div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3 mb-4 mb-sm-0">
                                 <div class="c-timer position-relative">
                                    <span class="minutes h1"></span>
                                    <div class='pt-3'>Minutes</div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-3">
                                <div class="c-timer position-relative">
                                    <span class="seconds h1"></span>
                                    <div class='pt-3'>Seconds</div>
                                </div>
                            </div>
                        </div>
                        
                        <p class="h5 c-open-sans mb-3">Get Notified When We Launch!</p>
                        <div class="input-group w-75">
                            <input type="text" class="form-control" placeholder="Enter your email address...">
                            <div class="input-group-append">

                            </div>

        </div>
        <!-- End Top To Bottom-->
        
        <!-- jQuery -->
        <script src="dist/js/plugins.min.js"></script>
        <script src="dist/js/common.js"></script>
